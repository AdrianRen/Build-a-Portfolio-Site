<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Adrian's Portfolio</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="images/adrian-icon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/14a11c42a5.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- Bootstrap Component: navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="images/adrian_logo.png" width="30" height="30" alt="The logo of Adrian">
      </a>
    </nav>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Body -->
  <main class="container mainBody">
    <div class="row first-row">
      <div class="col-md-12">
        <img class="img-fluid"
        src="images/queenstown-large.jpg"
        srcset="images/queenstown-small.jpg 320w,
                images/queenstown-medium.jpg 640w,
                images/queenstown-large.jpg 1024w"
        sizes = "100vw"
        alt="Evening scene in Queenstown New Zealand">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-muted text-left">
        <h2 class="text-md-left primary-title">Images of New Zealand</h2>
      </div>
    </div>

    <div class="row">
      <figure class="col-sm-12 col-md-6">
        <img src="images/01-large.jpg"
        srcset="images/01-small.jpg 320w,
        images/01-medium.jpg 640w,
        images/01-large.jpg 1024w"
        sizes = "100vw"
        class="img-fluid"
        alt="Image of Lake Wanaka">
        <figcaption class="text-md-left text-sm-center text-muted sub-titles">Lake Wanaka</figcaption>
      </figure>

      <figure class="col-sm-12 col-md-6">
        <img src="images/02-large.jpg"
        srcset="images/02-small.jpg 320w,
        images/02-medium.jpg 640w,
        images/02-large.jpg 1024w"
        sizes = "100vw"
        class="img-fluid"
        alt="Image of Mt. Cook">
        <figcaption class="text-md-left text-sm-center text-muted sub-titles">Mt. Cook</figcaption>
      </figure>

      <figure class="col-sm-12 col-md-6">
        <img src="images/03-large.jpg"
        srcset="images/03-small.jpg 320w,
        images/03-medium.jpg 640w,
        images/03-large.jpg 1024w"
        sizes = "100vw"
        class="img-fluid"
        alt="Image of Tauranga">
        <figcaption class="text-md-left text-sm-center text-muted sub-titles">Tauranga</figcaption>
      </figure>

      <figure class="col-sm-12 col-md-6">
        <img src="images/04-large.jpg"
        srcset="images/04-small.jpg 320w,
        images/04-medium.jpg 640w,
        images/04-large.jpg 1024w"
        sizes = "100vw"
        class="img-fluid"
        alt="Image of Wellington">
        <figcaption class="text-md-left text-sm-center text-muted sub-titles">Wellington</figcaption>
      </figure>

      <div class="col-md-12 text-right text-muted declaration">
        <p>*All images were downloaded from Google Images</p>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span class="text-muted">
            Made with <i class="fa fa-heart heart-icon" aria-hidden="true"></i>Ô∏è by Adrian Ren
          </span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
